spring:
  config:
    activate:
      on-profile: prod
  datasource:
    username: postgres
    password: ${POSTGRES_PASSWORD}
    url: ${POSTGRES_URL}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    out-of-order: false
    clean-disabled: true
    mixed: false
